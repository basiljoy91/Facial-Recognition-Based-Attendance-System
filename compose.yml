services:
  postgres:
    image: ankane/pgvector
    environment:
      POSTGRES_DB: attendance
      POSTGRES_USER: attendance_app
      POSTGRES_PASSWORD: change_me_securely
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U attendance_app -d attendance"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./attendance-backend
    env_file:
      - ./attendance-backend/env.example
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: attendance
      POSTGRES_USER: attendance_app
      POSTGRES_PASSWORD: change_me_securely
      JWT_SECRET: change_this_jwt_secret
      FERNET_KEY: gKm2GbnYl8aA0svBLmvBxxtBBAsoAhH2E_n0ilKAIIs=
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"

volumes:
  pgdata:
